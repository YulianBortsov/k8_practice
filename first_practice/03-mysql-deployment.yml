apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql-container
        image: mysql:latest
        envFrom:
          - configMapRef:
              name: mysql-config
          - secretRef:
              name: mysql-secrets
        ports:
          - containerPort: 3306
            name: mysql
        volumeMounts:
          - name:  mysql-data
            mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: my-pvc      
